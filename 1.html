<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Promises and async/await Animation Example</title>
    <style>
      #box1,
      #box2 {
        position: absolute;
        top: 0;
        width: 100px;
        height: 100px;
        background-color: red;
      }

      #box2 {
        right: 0;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box1"></div>
      <div id="box2"></div>
      =
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      async function animate() {
        const box1 = $("#box1");
        const box2 = $("#box2");
        const box3 = $("#box3");
        await box1.animate({ left: "500px" }, 3000).promise();
        await box2.animate({ right: "500px" }, 3000).promise();
        await box1.animate({ width: "0", height: "0" }, 2000).promise();
        await box1.animate({ width: "500px", height: "500px" }, 2000).promise();
      }
      animate();
    </script>
  </body>
</html>
